---
- summary: |
    Сохранение товара в корзине при закрытии страницы
  requirement: |
    При повторном открытии страницы магазина, пользователь должен найти ранее добавленные товары в корзине
  prerequisites: |
   Пользователь находится на странице магазина, в корзине есть один/несколько товаров
  test-data: |
    В корзине находятся товары
  steps:
    - Закрываем страницу магазина
    - открываем страницы снова
    - Переходим в корзину
  expected-result: |
    Пользователь должен увидеть товары, добавленные ранее

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу
